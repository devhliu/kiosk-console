# Default values for frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicas: 1

image:
  repository: "vanvalenlab/caliban"
  tag: "latest"
  pullPolicy: "Always"

ingress:
  enabled: true
  path: /caliban
  annotations: {}
    #kubernetes.io/ingress.class: "nginx"
    #nginx.ingress.kubernetes.io/rewrite-target: /
    #nginx.ingress.kubernetes.io/ssl-redirect: "false"
    #nginx.ingress.kubernetes.io/proxy-body-size: "25m"

service:
  type: "ClusterIP"

  httpIngressEnabled: true
  internalHttpPort: 5000
  httpTargetPort: 5000
  externalHttpPort: 5000

  httpsIngressEnabled: false
  internalHttpsPort: 8443
  httpsTargetPort: 8443
  externalHttpsPort: 8443

resources: {}

env:
  PORT: "5000"

secrets:
  AWS_ACCESS_KEY_ID: "change_me"
  AWS_SECRET_ACCESS_KEY: "change_me"
  AWS_S3_BUCKET: "change_me"
  GCLOUD_STORAGE_BUCKET: "change_me"
  GCLOUD_PROJECT_ID: "change_me"
